services:
  minio-fixture:
    build:
      context: .
      args:
        bucket: "bucket"
        accessKey: "access_key"
        secretKey: "secret_key"
      dockerfile: Dockerfile
    ulimits:
      nofile:
        hard: 4096
        soft: 4096
    ports:
      - "9000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    volumes:
      - type: tmpfs
        target: /minio/data
    command: ["server", "--console-address", ":9001", "/minio/data"]
