apply plugin: 'opensearch.build'
apply plugin: 'opensearch.publish'


base {
  group = 'org.opensearch.plugin'
  archivesName = 'autotagging-commons-spi'
}

dependencies {
  api project(':modules:autotagging-commons:common')
}

disableTasks("forbiddenApisMain")

testingConventions {
  enabled = false
}
