  - skip:
      version: " - 1.2.99"
      reason:  missing_order is supported in 1.3.0.

  - do:
      search:
        rest_total_hits_as_int: true
        index: test
        body:
          aggregations:
            test:
              composite:
                sources: [
                    "kw": {
                      "terms": {
                        "field": "keyword",
                        "missing_bucket": true,
                        "missing_order": "last"
                      }
                    }
                ]

