setup:
  - do:
      indices.create:
          index: test
          body:
            settings:
              number_of_shards: 1
              number_of_replicas: 0
            mappings:
              properties:
                date:
                  type: date
  - do:
      bulk:
        refresh: true
        index: test
        body:
            - '{"index": {}}'
            - '{"date": "2020-03-01", "v": 1}'
            - '{"index": {}}'
            - '{"date": "2020-03-02", "v": 2}'
            - '{"index": {}}'
            - '{"date": "2020-03-08", "v": 3}'
            - '{"index": {}}'
            - '{"date": "2020-03-09", "v": 4}'

---
"basic":
  - skip:
      version: " - 7.8.99"
      reason:  interval had a in bug before 7.9.0
  - do:
      search:
        rest_total_hits_as_int: true
        body:
          size: 0
          aggs:
            histo:
              auto_date_histogram:
                field: date
                buckets: 2
  - match: { hits.total: 4 }
  - length: { aggregations.histo.buckets: 2 }
  - match: { aggregations.histo.interval: "7d" }
  - match: { aggregations.histo.buckets.0.key_as_string: "2020-03-01T00:00:00.000Z" }
  - match: { aggregations.histo.buckets.0.doc_count: 2 }
  - match: { aggregations.histo.buckets.1.key_as_string: "2020-03-08T00:00:00.000Z" }
  - match: { aggregations.histo.buckets.1.doc_count: 2 }

---
"avg_bucket":
  - skip:
      version: " - 7.7.99"
      reason: Fixed in 7.8.0
  - do:
      search:
        body:
          size: 0
          aggs:
            histo:
              auto_date_histogram:
                field: date
                buckets: 2
              aggs:
                v:
                  sum:
                    field: v
            histo_avg_v:
              avg_bucket:
                buckets_path: histo.v
  - match: { hits.total.value: 4 }
  - length: { aggregations.histo.buckets: 2 }
  - match: { aggregations.histo.buckets.0.key_as_string: "2020-03-01T00:00:00.000Z" }
  - match: { aggregations.histo.buckets.0.doc_count: 2 }
  - match: { aggregations.histo.buckets.0.v.value: 3 }
  - match: { aggregations.histo.buckets.1.key_as_string: "2020-03-08T00:00:00.000Z" }
  - match: { aggregations.histo.buckets.1.doc_count: 2 }
  - match: { aggregations.histo.buckets.1.v.value: 7 }
  - match: { aggregations.histo_avg_v.value: 5 }

---
"profile at top level":
  - skip:
      version: " - 7.99.99"
      reason: Debug information added in 8.0.0 (to be backported to 7.9.0)

  - do:
      search:
        body:
          profile: true
          size: 0
          aggs:
            histo:
              auto_date_histogram:
                field: date
                buckets: 2

  - match: { hits.total.value: 4 }
  - length: { aggregations.histo.buckets: 2 }
  - match: { profile.shards.0.aggregations.0.type: AutoDateHistogramAggregator.FromSingle }
  - match: { profile.shards.0.aggregations.0.debug.surviving_buckets: 4 }

---
"auto_date_histogram profile shows filter rewrite info":
  - skip:
      version: " - 2.99.99"
      reason: debug info for filter rewrite added in 3.0.0 (to be backported to 2.14.0)

  - do:
      indices.create:
        index: test_profile
        body:
          settings:
            number_of_shards: 1
            number_of_replicas: 0
            refresh_interval: -1
          mappings:
            properties:
              date:
                type: date

  - do:
      bulk:
        index: test_profile
        refresh: true
        body:
          - '{"index": {}}'
          - '{"date": "2020-03-01", "v": 1}'
          - '{"index": {}}'
          - '{"date": "2020-03-02", "v": 2}'
          - '{"index": {}}'
          - '{"date": "2020-03-08", "v": 3}'
          - '{"index": {}}'
          - '{"date": "2020-03-09", "v": 4}'

  - do:
      indices.forcemerge:
        index: test_profile
        max_num_segments: 1

  - do:
      search:
        index: test_profile
        body:
          profile: true
          size: 0
          aggs:
            histo:
              auto_date_histogram:
                field: date
                buckets: 2

  - match: { hits.total.value: 4 }
  - length: { aggregations.histo.buckets: 2 }
  - match: { profile.shards.0.aggregations.0.type: AutoDateHistogramAggregator.FromSingle }
  - match: { profile.shards.0.aggregations.0.debug.surviving_buckets: 4 }
  - match: { profile.shards.0.aggregations.0.debug.optimized_segments: 1 }
  - match: { profile.shards.0.aggregations.0.debug.unoptimized_segments: 0 }
  - match: { profile.shards.0.aggregations.0.debug.leaf_visited: 1 }
  - match: { profile.shards.0.aggregations.0.debug.inner_visited: 0 }

---
"Range aggregation with auto_date_histogram sub-aggregation":
  - do:
      indices.create:
        index: sub_agg_profile
        body:
          mappings:
            properties:
              "@timestamp":
                type: date
              metrics.size:
                type: long

  - do:
      bulk:
        refresh: true
        index: sub_agg_profile
        body:
          - '{"index": {}}'
          - '{"date": "2020-03-01", "v": 1}'
          - '{"index": {}}'
          - '{"date": "2020-03-02", "v": 2}'
          - '{"index": {}}'
          - '{"date": "2020-03-03", "v": 3}'
          - '{"index": {}}'
          - '{"date": "2020-04-09", "v": 4}'
          - '{"index": {}}'
          - '{"date": "2020-03-08", "v": 13}'
          - '{"index": {}}'
          - '{"date": "2020-03-09", "v": 14}'
          - '{"index": {}}'
          - '{"date": "2020-03-09", "v": 15}'
          - '{"index": {}}'
          - '{"date": "2020-04-11", "v": 19}'

  - do:
      search:
        index: sub_agg_profile
        body:
          size: 0
          aggs:
            range_histo:
              range:
                field: v
                ranges:
                  - to: 0
                  - from: 0
                    to: 10
                  - from: 10
              aggs:
                date:
                  auto_date_histogram:
                    field: "date"
                    buckets: 3

  - match: { hits.total.value: 8 }
  - length: { aggregations.range_histo.buckets: 3 }

  - match: { aggregations.range_histo.buckets.0.key: "*-0.0" }
  - match: { aggregations.range_histo.buckets.1.key: "0.0-10.0" }
  - match: { aggregations.range_histo.buckets.2.key: "10.0-*" }

  - match: { aggregations.range_histo.buckets.0.doc_count: 0 }
  - match: { aggregations.range_histo.buckets.1.doc_count: 4 }
  - match: { aggregations.range_histo.buckets.2.doc_count: 4 }

  - match: { aggregations.range_histo.buckets.1.date.buckets.0.doc_count: 3 }
  - match: { aggregations.range_histo.buckets.1.date.buckets.1.doc_count: 1 }

  - match: { aggregations.range_histo.buckets.2.date.buckets.0.doc_count: 3 }
  - match: { aggregations.range_histo.buckets.2.date.buckets.1.doc_count: 1 }
