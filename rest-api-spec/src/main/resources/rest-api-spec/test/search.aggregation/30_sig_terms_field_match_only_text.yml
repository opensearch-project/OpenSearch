---
"Default index":
  - skip:
      version: " - 2.99.99"
      reason: "match_only_text was added in 3.0"
  - do:
      indices.create:
          index:  goodbad
          body:
            settings:
                number_of_shards: "1"
            mappings:
                properties:
                    text:
                        type: match_only_text
                        fielddata: true
                    class:
                        type: keyword

  - do:
      index:
          index:  goodbad
          id:     1
          body:   { text: "good", class: "good" }
  - do:
      index:
          index:  goodbad
          id:     2
          body:   { text: "good", class: "good" }
  - do:
      index:
          index:  goodbad
          id:     3
          body:   { text: "bad", class: "bad" }
  - do:
      index:
          index:  goodbad
          id:     4
          body:   { text: "bad", class: "bad" }
  - do:
      index:
          index:  goodbad
          id:     5
          body:   { text: "good bad", class: "good" }
  - do:
      index:
          index:  goodbad
          id:     6
          body:   { text: "good bad", class: "bad" }
  - do:
      index:
          index:  goodbad
          id:     7
          body:   { text: "bad", class: "bad" }



  - do:
      indices.refresh:
        index: [goodbad]

  - do:
      search:
        rest_total_hits_as_int: true
        index: goodbad

  - match: {hits.total: 7}

  - do:
      search:
        rest_total_hits_as_int: true
        index: goodbad
        body: {"aggs": {"class": {"terms": {"field": "class"},"aggs": {"sig_terms": {"significant_terms": {"field": "text"}}}}}}

  - match: {aggregations.class.buckets.0.sig_terms.buckets.0.key: "bad"}
  - match: {aggregations.class.buckets.1.sig_terms.buckets.0.key: "good"}
