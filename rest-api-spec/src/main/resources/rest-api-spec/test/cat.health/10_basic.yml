---
"Empty cluster":
  - skip:
      version: " - 7.10.99"
      reason: "discovered_master added in OpenSearch 1.0.0"
  - do:
      cat.health: {}

  - match:
      $body: |
            /^
              ( \d+            \s+ # epoch
                \d\d:\d\d:\d\d \s+ # timestamp
                \S+            \s+ # cluster
                \w+            \s+ # status
                \d+            \s+ # node.total
                \d+            \s+ # node.data
                \w+            \s+ # discovered_master
                \d+            \s+ # shards
                \d+            \s+ # pri
                \d+            \s+ # relo
                \d+            \s+ # init
                \d+            \s+ # unassign
                \d+            \s+ # pending_tasks
                (-|\d+(?:[.]\d+)?m?s) \s+ # max task waiting time
                \d+\.\d+%             # active shards percent
                \n
              )+
            $/


