---
"Index parameter supports multiple values":
  - do:
      indices.create:
        index: test_index
  - do:
      indices.create:
        index: test_index1

  - do:
      indices.put_alias:
        index: test_index,test_index1
        name: test_alias

  - do:
      indices.get_alias:
        index: test_index
        name: test_alias
  - match: {test_index.aliases.test_alias: { }}
  - do:
      indices.get_alias:
        index: test_index1
        name: test_alias
  - match: {test_index1.aliases.test_alias: { }}

  - do:
      indices.put_alias:
        body: {"index": "test_index,test_index1", "alias": "test_alias_1"}

  - do:
      indices.get_alias:
        index: test_index
        name: test_alias_1
  - match: {test_index.aliases.test_alias_1: { }}
  - do:
      indices.get_alias:
        index: test_index1
        name: test_alias_1
  - match: {test_index1.aliases.test_alias_1: { }}

---
"Index and alias in request body can override path parameters":
  - do:
      indices.create:
        index: test_index

  - do:
      indices.put_alias:
        index: test_index_unknown
        name: test_alias
        body: {"index": "test_index"}

  - do:
      indices.get_alias:
        index: test_index
        name: test_alias
  - match: {test_index.aliases.test_alias: { }}

  - do:
      indices.put_alias:
        index: test_index
        name: test_alias_unknown
        body: {"alias": "test_alias_2"}

  - do:
      indices.get_alias:
        index: test_index
        name: test_alias_2
  - match: {test_index.aliases.test_alias_2: { }}

  - do:
      indices.put_alias:
        body: {"index": "test_index", "alias": "test_alias_3"}

  - do:
      indices.get_alias:
        index: test_index
        name: test_alias_3
  - match: {test_index.aliases.test_alias_3: { }}

