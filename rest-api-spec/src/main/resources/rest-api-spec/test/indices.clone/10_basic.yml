---
setup:
  - do:
      indices.create:
        index: source
        wait_for_active_shards: 1
        body:
          settings:
            index.number_of_shards: 2
            index.number_of_replicas: 0
  - do:
      index:
        index: source
        id:    "1"
        body:  { "foo": "hello world" }

  - do:
      index:
        index: source
        id:    "2"
        body:  { "foo": "hello world 2" }

  - do:
      index:
        index: source
        id:    "3"
        body:  { "foo": "hello world 3" }

---
"Clone index via API":
  - skip:
      version: " - 7.3.99"
      reason: index cloning was added in 7.4.0
      features: allowed_warnings
  # make it read-only
  - do:
      indices.put_settings:
        index: source
        body:
          index.blocks.write: true
          index.number_of_replicas: 0

  - do:
      cluster.health:
        wait_for_status: green
        index: source

  # now we do the actual clone
  - do:
      allowed_warnings:
        - "Parameter [master_timeout] is deprecated and will be removed in 3.0. To support inclusive language, please use [cluster_manager_timeout] instead."
      indices.clone:
        index: "source"
        target: "target"
        wait_for_active_shards: 1
        master_timeout: 10s
        body:
          settings:
            index.number_of_replicas: 0
            index.number_of_shards: 2

  - do:
      cluster.health:
        wait_for_status: green

  - do:
      get:
        index: target
        id:    "1"

  - match: { _index:   target }
  - match: { _id:      "1"     }
  - match: { _source:  { foo: "hello world" } }


  - do:
      get:
        index: target
        id:    "2"

  - match: { _index:   target }
  - match: { _id:      "2"     }
  - match: { _source:  { foo: "hello world 2" } }


  - do:
      get:
        index: target
        id:    "3"

  - match: { _index:   target }
  - match: { _id:      "3"     }
  - match: { _source:  { foo: "hello world 3" } }

---
"Create illegal clone indices":
  - skip:
      version: " - 7.3.99"
      reason: index cloning was added in 7.4.0
      features: allowed_warnings
  # try to do an illegal clone with illegal number_of_shards
  - do:
      catch: /illegal_argument_exception/
      allowed_warnings:
        - "Parameter [master_timeout] is deprecated and will be removed in 3.0. To support inclusive language, please use [cluster_manager_timeout] instead."
      indices.clone:
        index: "source"
        target: "target"
        wait_for_active_shards: 1
        master_timeout: 10s
        body:
          settings:
            index.number_of_replicas: 0
            index.number_of_shards: 6

---
"Returns error if target index's metadata write is blocked":

  - skip:
      version: " - 2.99.99"
      reason: "only available in 3.0+"

  # block source index's write operations
  - do:
      indices.put_settings:
        index: source
        body:
          index.blocks.write: true
          index.number_of_replicas: 0

  - do:
      cluster.health:
        wait_for_status: green
        index: source

  # set `index.blocks.read_only` to `true` for target index
  - do:
      catch: /action_request_validation_exception/
      indices.clone:
        index: "source"
        target: "new_cloned_index"
        wait_for_active_shards: 1
        cluster_manager_timeout: 10s
        body:
          settings:
            index.number_of_replicas: 0
            index.blocks.read_only: true

  # set `index.blocks.metadata` to `true` for target index
  - do:
      catch: /action_request_validation_exception/
      indices.clone:
        index: "source"
        target: "new_cloned_index"
        wait_for_active_shards: 1
        cluster_manager_timeout: 10s
        body:
          settings:
            index.number_of_replicas: 0
            index.blocks.metadata: true

  # set source index's setting `index.blocks.read_only` to `true`
  - do:
      indices.put_settings:
        index: source
        body:
          index.blocks.read_only: true

  - do:
      catch: /illegal_argument_exception/
      indices.clone:
        index: "source"
        target: "new_cloned_index"
        wait_for_active_shards: 1
        cluster_manager_timeout: 10s
        body:
          settings:
            index.number_of_replicas: 0

  # overwrite the source index's setting, everything is fine
  - do:
      indices.clone:
        index: "source"
        target: "new_cloned_index"
        wait_for_active_shards: 1
        cluster_manager_timeout: 10s
        body:
          settings:
            index.number_of_replicas: 0
            index.blocks.read_only: null

  - do:
      cluster.health:
        wait_for_status: green

  - do:
      get:
        index: new_cloned_index
        id:    "1"

  - match: { _index:   new_cloned_index }
  - match: { _id:      "1"     }
  - match: { _source:  { foo: "hello world" } }

  # clear the source index's read_only blocks because it will block deleting index
  - do:
      indices.put_settings:
        index: source
        body:
          index.blocks.read_only: null
