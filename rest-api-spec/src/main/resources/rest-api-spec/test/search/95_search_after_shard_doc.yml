# -------------------------------------------------------------------
# VALIDATION
# -------------------------------------------------------------------

---
"reject _shard_doc without PIT":
  - do:
      catch: bad_request
      search:
        index: sharddoc_paging
        body:
          sort:
            - _shard_doc
  - match: { status: 400 }
  - match: { error.type: action_request_validation_exception }
  - match: { error.reason: "/.*_shard_doc is only supported with point-in-time.*|.*PIT.*/" }

---
"detect _shard_doc via FieldSortBuilder-style object without PIT":
  - do:
      catch: bad_request
      search:
        index: sharddoc_paging
        body:
          sort:
            - _shard_doc: { }   # object form, still invalid without PIT
  - match: { status: 400 }
  - match: { error.type: action_request_validation_exception }
  - match: { error.reason: "/.*_shard_doc is only supported with point-in-time.*|.*PIT.*/" }


# -------------------------------------------------------------------
# HAPPY PATH: PAGINATION WITH PIT ON MULTI-SHARD INDEX
# -------------------------------------------------------------------

---
"accept _shard_doc with PIT + paginate with search_after (multi-shard)":
  - do:
      create_pit:
        index: sharddoc_paging
        keep_alive: 1m
  - set: { pit_id: pit_id }

  # Page 1
  - do:
      search:
        body:
          size: 10
          pit: { id: "$pit_id", keep_alive: "1m" }
          sort:
            - _shard_doc: {}
  - match: { _shards.failed: 0 }
  - length: { hits.hits: 10 }
  - is_true: hits.hits.9.sort

  - set: { hits.hits.9.sort: after1  }

  # Page 2
  - do:
      search:
        body:
          size: 10
          pit: { id: "$pit_id", keep_alive: "1m" }
          sort:
            - _shard_doc: { }
          search_after: $after1

  - match: { _shards.failed: 0 }
  - length: { hits.hits: 10 }
  - is_true: hits.hits.9.sort

  - set: { hits.hits.9.sort: after2 }
  - set: { hits.hits.9.sort.0: last_value_page2 }

  # Check that the sort values increase from one hit to the next without ever decreasing.
  - set: { hits.hits.9.sort.0: next }
  - lt: { hits.hits.8.sort.0: $next }

  - set: { hits.hits.8.sort.0: next }
  - lt: { hits.hits.7.sort.0: $next }

  - set: { hits.hits.7.sort.0: next }
  - lt: { hits.hits.6.sort.0: $next }

  - set: { hits.hits.6.sort.0: next }
  - lt: { hits.hits.5.sort.0: $next }

  - set: { hits.hits.5.sort.0: next }
  - lt: { hits.hits.4.sort.0: $next }

  - set: { hits.hits.4.sort.0: next }
  - lt: { hits.hits.3.sort.0: $next }

  - set: { hits.hits.3.sort.0: next }
  - lt: { hits.hits.2.sort.0: $next }

  - set: { hits.hits.2.sort.0: next }
  - lt: { hits.hits.1.sort.0: $next }

  - set: { hits.hits.1.sort.0: next }
  - lt: { hits.hits.0.sort.0: $next }

  # Page 3: drain the rest (22 docs total => 10 + 10 + 2)
  - do:
      search:
        body:
          size: 10
          pit: { id: "$pit_id", keep_alive: "1m" }
          sort:
            - _shard_doc: {}
          search_after: $after2

  - match: { _shards.failed: 0 }
  - length: { hits.hits: 2 }

  - do:
      delete_pit:
        body:
          pit_id: [ "$pit_id" ]
