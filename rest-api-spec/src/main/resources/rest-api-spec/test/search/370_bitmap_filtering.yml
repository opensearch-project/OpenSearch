                      "store": true
                    },
                    "value_type": "bitmap"
                  }
                },
                {
                  "terms": {
                    "student_id": {
                      "index": "classes",
                      "id": "104",
                      "path": "enrolled",
                      "store": true
                    },
                    "value_type": "bitmap"
                  }
                }
              ]
            }
          }
        }
  - match: { hits.total: 3 }
