setup:
  - do:
      indices.create:
        index: test_index1
  - do:
      indices.create:
        index: test_index2
  - do:
      indices.create:
        index: foo


---
"put one mapping per index":
  - do:
      indices.put_mapping:
        index: test_index1
        body:
          properties:
            text:
              type:     text
              analyzer: whitespace
  - do:
      indices.put_mapping:
        index: test_index2
        body:
          properties:
            text:
              type:     text
              analyzer: whitespace


  - do:
      indices.get_mapping: {}

  - match: {test_index1.mappings.properties.text.type:     text}
  - match: {test_index1.mappings.properties.text.analyzer: whitespace}

  - match: {test_index2.mappings.properties.text.type:     text}
  - match: {test_index2.mappings.properties.text.analyzer: whitespace}

  - match: { foo.mappings: {} }

---
"put mapping in _all index":

  - do:
      indices.put_mapping:
        index: _all
        body:
          properties:
            text:
              type:     text
              analyzer: whitespace

  - do:
      indices.get_mapping: {}

  - match: {test_index1.mappings.properties.text.type:     text}
  - match: {test_index1.mappings.properties.text.analyzer: whitespace}

  - match: {test_index2.mappings.properties.text.type:     text}
  - match: {test_index2.mappings.properties.text.analyzer: whitespace}

  - match: {foo.mappings.properties.text.type:     text}
  - match: {foo.mappings.properties.text.analyzer: whitespace}

