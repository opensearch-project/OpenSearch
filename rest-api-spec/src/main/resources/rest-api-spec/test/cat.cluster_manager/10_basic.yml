setup:
  - skip:
      features: allowed_warnings

---
"Help":
  - do:
      cat.cluster_manager:
        help: true
      allowed_warnings:
        - '[GET /_cat/master] is deprecated! Use [GET /_cat/cluster_manager] instead.'

  - match:
      $body: |
        /^  id       .+ \n
            host     .+ \n
            ip       .+ \n
            node     .+ \n

        $/

---
"Test cat cluster_manager output":
  - do:
      cat.cluster_manager: {}
      allowed_warnings:
        - '[GET /_cat/master] is deprecated! Use [GET /_cat/cluster_manager] instead.'

  - match:
      $body: |
        /^
          ( \S+                     \s+ # node id
            [-\w.]+                 \s+ # host name
            (\d{1,3}\.){3}\d{1,3}   \s+ # ip address
            [-\w.]+                     # node name
            \n
          )
        $/
