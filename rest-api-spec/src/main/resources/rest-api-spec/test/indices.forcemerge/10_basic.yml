---
"Force merge index tests":
  - do:
      indices.create:
        index: testing

  - do:
      indices.forcemerge:
        index: testing
        max_num_segments: 1

---
"Check deprecation warning when incompatible only_expunge_deletes and max_num_segments values are both set":
  - skip:
      version: " - 7.3.99"
      reason: "deprecation warning about only_expunge_deletes and max_num_segments added in 7.4"
      features: "allowed_warnings"

  - do:
      indices.create:
        index: test

  - do:
      allowed_warnings:
        - 'setting only_expunge_deletes and max_num_segments at the same time is deprecated and will be rejected in a future version'
      indices.forcemerge:
        index: test
        max_num_segments: 10
        only_expunge_deletes: true

---
"Test primary_only parameter":
  - skip:
      version: " - 2.12.99"
      reason: "primary_only is available in 2.13.0+"

  - do:
      indices.create:
        index: test
        body:
          settings:
            index.number_of_shards: 2
            index.number_of_replicas: 1

  - do:
      indices.forcemerge:
        index: test
        primary_only: true
  - match: { _shards.total: 2 }
