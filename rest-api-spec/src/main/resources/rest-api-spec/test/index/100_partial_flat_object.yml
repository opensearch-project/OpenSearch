            }
          }
        }

  - length: { hits.hits: 1 }
  - match: { hits.hits.0._source.issue.labels.views: 3333 }

  # Range Query with integer input without dot path.
  - do:
      search:
        body: {
          _source: true,
          query: {
            "range": {
              "issue.labels": {
