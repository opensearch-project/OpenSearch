---
"validate_query with query_string parameters":
  - skip:
      version: " - 2.99.99"
      reason: "match_only_text was added in 3.0"
  - do:
      indices.create:
          index:  test
          body:
            mappings:
              properties:
                field:
                  type: match_only_text
                number:
                  type: integer

  - do:
      indices.validate_query:
        index: test
        q: bar
        df: field

  - is_true: valid

  - do:
      indices.validate_query:
        index: test
        q: field:foo field:xyz

  - is_true: valid

  - do:
      indices.validate_query:
        index: test
        q: field:foo field:xyz
        default_operator: AND

  - is_true: valid

  - do:
      indices.validate_query:
        index: test
        q: field:BA*

  - is_true: valid

  - do:
      indices.validate_query:
        index: test
        q: number:foo
        lenient: true

  - is_true: valid
