apply plugin: 'opensearch.internal-cluster-test'

opensearchplugin {
  description 'Pull-based ingestion plugin to consume from Kafka'
  classname 'org.opensearch.plugin.kafka.KafkaPlugin'
}

versions << [
  'kafka': '2.8.2'
]

dependencies {
  // kafka
  api "org.slf4j:slf4j-api:${versions.slf4j}"
  implementation "org.apache.logging.log4j:log4j-slf4j-impl:${versions.log4j}"
  api "org.apache.kafka:kafka-clients:${versions.kafka}"

  // test
  api "com.github.docker-java:docker-java-api:3.3.6"
  implementation "com.github.docker-java:docker-java-transport-httpclient5:3.3.6"
  implementation "com.github.docker-java:docker-java-transport:3.3.6"
  implementation "com.github.docker-java:docker-java-transport-zerodep:3.3.6"
  implementation "com.fasterxml.jackson.core:jackson-annotations:2.17.2"
  testImplementation "org.testcontainers:testcontainers:1.19.7"
  testImplementation 'org.testcontainers:kafka:1.19.7'
  implementation 'org.rnorth.duct-tape:duct-tape:1.0.8'
  implementation "org.apache.commons:commons-compress:1.26.1"
  implementation "commons-io:commons-io:2.16.0"
}
