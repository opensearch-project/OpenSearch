---
"Test cat thread_pool jvector fork_join output":
  - skip:
      version: " - 3.2.99"
      reason: ForkJoinPool thread pool support was introduced in 3.3.0
  - do:
      cat.thread_pool:
        thread_pool_patterns: jvector
        h: name,type,active,queue,queue_size,rejected,parallelism
        v: true
  - match:
      $body: /jvector\s+fork_join\s+\d+\s+\d+\s+-1\s+\d+\s+2/
